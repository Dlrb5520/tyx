<style>
    #statistic-user-add {
        padding: 20px 25px 25px 0;
    }
</style>
<div class="layui-fluid" id="statistic-user-add">
    <form class="layui-form" action="" lay-filter="user-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" minlength="2" maxlength="10" lay-verify="range|username"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">在职情况：</label>
            <div class="layui-input-block">
                <input type="radio" name="isResign" value="2" title="在职" checked="">
                <input type="radio" name="isResign" value="1" title="离职">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">性别：</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="1" title="男性">
                <input type="radio" name="gender" value="2" title="女性">
                <input type="radio" name="gender" value="3" title="保密" checked="">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="user-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'validate'], function () {
        let $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            validate = layui.validate;

        form.verify(validate);
        form.render();

        form.on('submit(user-add-form-submit)', function (data) {
            febs.post(ctx + 'statistic/add/user', data.field, function () {
                layer.closeAll();
                $('#febs-statistic-user').find('#query').click();
            });
            return false;
        });
    });
</script>
